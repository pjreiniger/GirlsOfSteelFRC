    name: A job to say hello
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: pjreiniger/vendor-json-repo/.github/actions/add_vendordep@d2efa09522429f9c40ddc070d43facef6dbf108d
        with:
          token: ${{ secrets.AUTO_UPDATE_KEY }}
