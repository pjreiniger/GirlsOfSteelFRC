on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: pjreiniger/vendor-json-repo/.github/actions/add_vendordep@fe47ad4594f76ce023c6637035852f90c79d8085
        with:
          token: ${{ secrets.AUTO_UPDATE_KEY }}
          vendordep_file: rev.json
          pr_title: "Update testing"
          pr_branch: "testing_update"
          is_beta: true
