on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: pjreiniger/vendor-json-repo/add_vendordep@56fae30815e7fbaec6a0d8b19972f64c29511a4b
        with:
          token: ${{ secrets.AUTO_UPDATE_KEY }}
          vendordep_file: rev.json
          pr_title: "Update testing"
          pr_branch: "testing_update"
          is_beta: true
