on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: pjreiniger/vendor-json-repo/.github/actions/add_vendordep@b8ba90a0d32cae32b9056f33143d1f76d90b0401
        with:
          token: ${{ secrets.AUTO_UPDATE_KEY }}
          vendordep_file: ../rev.json
